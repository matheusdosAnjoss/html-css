<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover {
            color: rgb(109, 47, 255);

        }

        div:hover > p {
            display: block;
            color: rgb(240, 22, 22);
            background-color: aqua;
            width: 200px;
        }

        div > p {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse Aqui
        <p>TEXTO ESCONDIDO.... </p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
