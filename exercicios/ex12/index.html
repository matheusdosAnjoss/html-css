<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML</title>
</head>
<body style="background-color: rgb(162, 244, 139);" 
>
    <h1>Colocando video hospedado locamente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

   <video width="600" poster="img/limoes-capa.png" controls>
        <source src="midias/meu-video.mp4" type="">
        <source src="midias/meu-video.m4v" type="">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
   </video>

    <h1>Inserindo video do youtube</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/fAfU-5UiWus" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo video do vimeo</h1>

    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="600" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

   
</body>
</html>
