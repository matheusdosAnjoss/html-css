<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Exmplo de formulário</h1>

        <form action="cadastro.php" method="post" autocomplete="on">

            <p>
                <label for="iest">Estado:</label>
                <select name="Estado" id="iest">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP" selected>São Paulo</option>
                    <option value="MG">Minas Gerais</option>

                    <option value="PE">Pernabuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </select>
            </p>

            <p>
                <label for="iprof">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="listprof">
                <datalist id="listprof">
                    <option value="ADM">Adiministração</option>
                    <option value="CONT">Contabilidade</option>
                    <option value="DEV">Densenvolvedor</option>
                </datalist>
            </p>

            <p>
                <label for="imsg">Mensagens:</label> <br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
</body>
</html>
