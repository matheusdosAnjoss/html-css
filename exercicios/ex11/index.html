<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body style="background-color: rgb(243, 190, 124);">
    <h1>Imagens Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivo diferentes ou diminua o tamanho.</p>

    <picture>
        <source media="(max-width:750px )" srcset="img/foto-p.png" type="image/png">

        <source media="(max-width:1000px )" srcset="img/foto-m.png" type="image/png">

        <img src="img/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio no HTML </p>

    <audio src="midias/Tinker Time - Nathan Moore.mp3" controls></audio>

    <audio>
        <source src="midias/Tinker Time - Nathan Moore.mp3" type="audio/mpeg">
    </audio>

    
</body>
</html>
