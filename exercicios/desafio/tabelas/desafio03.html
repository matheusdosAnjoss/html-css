<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=512&id=15676&format=png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 500px;
            
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        .cor {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <table>
    <h1>Minha Tabela de Notas</h1>
    <thead>
        <tr class="cor">
            <th rowspan="2">Área</th>
            <th rowspan="2">Diciplinas</th>
            <th colspan="2">Notas</th>
            <th rowspan="2">Média</th>
        </tr>
       
        <tr class="cor">
           <th>nota 1</th>
           <th>nota 2</th>
           
        </tr>
    </thead>

    <tbody>
        <tr>
            <th rowspan="4">Exatas</th>
            <td>Matematíca</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <th colspan="4" class="cor">Média de Exatas</th>
            <td class="cor">0.0</td>
        </tr>

        <tr>
            <th rowspan="2">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <th colspan="4" class="cor">Média de Humanas</th>
            <td class="cor">0.0</td>
        </tr>
    </tbody>
   </table>
</body>
</html>
