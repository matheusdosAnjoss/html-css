<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

    <style>

        * { /*configuracao globais das CSS*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(to top, #757DE6 , #0A1066, #171a4e);
            background-attachment: fixed;
        }

        h1{
            color: white;
        }

        p {
            color: white;
        }

        h2 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    
   
</body>
</html>
