<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        
        <iframe src="https://www.cursoemvideo.com/cursos/" frameborder="0" height="500">
            <a href="https://www.cursoemvideo.com/cursos/" target="_blank">Curso em vídeo</a>
        </iframe>
        
        
        para aprende a programar.</p>

        <p>O reposítorio do Guanabara 

            <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500">
                <a href="https://gustavoguanabara.github.io/" target="_blank">no GitHub</a>
            </iframe>
        
            também é bem legal</p>
</body>
</html>
